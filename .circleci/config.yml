# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:8

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout

      # The `ledger-wallet-provider` lib has `node-hid` as a dependency, which won't build on certain
      # Linux systems without installing libusb first
      - type: shell
        name: Install System Dependencies
        command: sudo apt-get update && sudo apt install -y libusb-1.0-0 libusb-1.0-0-dev

      - restore_cache:
          keys:
          - v3-dependencies-{{ checksum "package-lock.json" }}

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v3-dependencies-{{ checksum "package-lock.json" }}

      # run tests!
      - run: npm run prebuild && npm test

      - run: npm run build

      - save_cache:
          paths:
            - "."
          key: dist-{{ .Revision }}

  deploy:
    docker:
      - image: circleci/node:8

    working_directory: ~/repo

    steps:
      - restore_cache:
          keys:
          - dist-{{ .Revision }}
      - run: npx semantic-release

      # Build the docs only on deployments
      - run: mkdir -m 700 ~/.ssh
      - run: ssh-keyscan github.com >> ~/.ssh/known_hosts 2>/dev/null
      - run: ./docs.sh

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
